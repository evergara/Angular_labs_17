<section class="todoapp">
    <header class="header">
      <div class="container">
        <h1>My Day</h1>
        <p>All my tasks in one place</p>
        <input
          class="new-todo"
          placeholder="Type new todo"
          autofocus
          type="text"
          [formControl]="formTaskCtrl"
          (keydown.enter)="addTaskHandler()"
        />
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <!-- <pre>
        <code>
          {{tasks | json}}
        </code>
      </pre> -->
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <ul class="todo-list">
          @for (task of tasksByFilter;  track task.id) {
            <li (dblclick)="setEditingTask(task)"
              [class.completed]="task.isCompleted"
              [class.editing]="task.isEditing">
              <div class="view">
                <input class="toggle" type="checkbox" (click)="toggleChecked(task.id)" [checked]="task.isCompleted"/>
                <label>{{task.title}}</label>
                <button class="destroy" (click)="deleteTask(task.id)"></button>
              </div>
              <input class="edit"
                [value]="task.title"
                (keydown.enter)="editingTaskHandler(task.id, $event)"
                (keydown.escape)="endEditingTaskHandler(task.id)"/>
            </li>
          } @empty {
            <li>
              <div class="view">There are no items.</div>
            </li>
          }
          <!--
          <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked />
              <label>Learn JavaScript</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Learn JavaScript" />
          </li>
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Buy a unicorn</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Buy a unicorn" />
          </li>
          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
          </li>
          -->
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count">
          <strong>{{ tasksByFilter.length }}</strong>
           @if(tasksByFilter.length <= 1){
            item
           } @else {
            items
          } left
        </span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a (click)="changeFilterHandler('all')" [class.selected]="filter === 'all'" class="selected">All</a>
          </li>
          <li>
            <a (click)="changeFilterHandler('pending')" [class.selected]="filter === 'pending'">Pending</a>
          </li>
          <li>
            <a (click)="changeFilterHandler('completed')" [class.selected]="filter === 'completed'">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
  </section>
